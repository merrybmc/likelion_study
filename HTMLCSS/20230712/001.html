<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eee;

        }

        p {
            background-color: skyblue;
        }

        .item1 {
            flex-grow: 0;
        }

        .item2 {
            flex-grow: 1;
            background-color: aliceblue;
        }

        .item3 {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div>
        <p class="item1">안녕하세요</p>
        <p class="item2">반갑습니다</p>
        <p class="item3">멋쟁이사자처럼 프론트엔드 스쿨 7기</p>
    </div>
</body>

</html>
