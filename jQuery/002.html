<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터</title>
</head>

<body>
    <ul>
        <li>0: hello <strong>world</strong></li>
        <li class="item">1: hello world</li>
        <li class="item">2: hello world</li>
        <li>3: <strong>hello</strong> world</li>
        <li>4: hello world</li>
        <li>5: hello world</li>
        <li>6: hello world</li>
        <li style="display: none;">7: hello world</li>
        <li></li>
    </ul>

</body>

</html>
