<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 태그 숨기기
            $("p").hide()
            // 태그 보이기
            $("p").show()
        })


    </script>

</head>

<body>
    <p>안녕</p>
    <p class="hello">안녕</p>
</body>

</html>
